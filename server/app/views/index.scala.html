@(counter: Int)

@main("Counter") {

  <h2>Counters ajax: <span id="ajax-counter">@counter</span></h2>
  <button type="button" id="ajax-counter-button">Add</button> 
  <div id="root"></div>

  <h2>Counters Socket: <span id="socket-counter">@counter</span></h2>
  <button type="button" id="socket-counter-button">Add</button> 

  <h2>Scala.js Playground: Clicked <span id="scalajs-counter">0</span> times</h2>
  <button id="countingButton">Click Meeeeee</button>

  <script src="@routes.Assets.versioned("javascript/ajaxCounter.js")"></script>
  <script src="@routes.Assets.versioned("javascript/webSocketCounter.js")"></script>
}
